<mat-card>
  <h2>Nueva deuda</h2>
  <form [formGroup]="form" (ngSubmit)="guardar()" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Monto total</mat-label>
      <input matInput type="number" formControlName="montoTotal" placeholder="0.00" step="0.01">
      <mat-error *ngIf="form.get('montoTotal')?.hasError('required')">Obligatorio</mat-error>
      <mat-error *ngIf="form.get('montoTotal')?.hasError('min')">Debe ser mayor que 0</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput formControlName="descripcion">
      <mat-error *ngIf="form.get('descripcion')?.invalid">Mínimo 3 caracteres</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar</button>
    <a mat-button routerLink="/deudas">Cancelar</a>
  </form>
</mat-card>
