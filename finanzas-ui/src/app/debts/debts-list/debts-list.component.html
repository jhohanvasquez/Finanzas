<mat-card>
  <div class="header">
    <div>
      <h2>Deudas</h2>
      <p>Listado general de deudas. Filtra por estado o crea una nueva.</p>
    </div>
    <div class="actions actions-row">
      <a mat-raised-button color="primary" routerLink="/deudas/nueva">
        <mat-icon>add</mat-icon> Nueva deuda
      </a>
      <button mat-raised-button color="primary" type="button" (click)="exportarDeudas()">
        <mat-icon>download</mat-icon> Exportar CSV
      </button>
    </div>
  </div>

  <div class="filters filters-row">
    <mat-select [(value)]="filtro">
      <mat-option value="todas">Todas</mat-option>
      <mat-option value="pendientes">Pendientes</mat-option>
      <mat-option value="pagadas">Pagadas</mat-option>
    </mat-select>
    <button mat-stroked-button (click)="cargar()"><mat-icon>refresh</mat-icon> Actualizar</button>
  </div>

  <div *ngIf="loading(); else tabla" class="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <ng-template #tabla>
    <table mat-table [dataSource]="deudasFiltradas()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let d">{{d.deudaId}}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let d">
          <a [routerLink]="['/deudas', d.deudaId]">{{d.descripcion}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef>Monto total</th>
        <td mat-cell *matCellDef="let d">{{d.montoTotal | currency:'COP'}}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let d">
          <mat-chip [ngClass]="d.estado === 'Pagada' ? 'chip-paid' : 'chip-pending'">
            {{ d.estado === 'Pagada' ? 'Pagada' : 'Pendiente' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let d">
          <a mat-button [routerLink]="['/deudas', d.deudaId]">Ver</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</mat-card>
